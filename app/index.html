      function start() {
        var roomId = document.getElementById('zd_roomId').value;
        zd_wrapper.roomId = roomId;
        zd_wrapper.start();
        IS_CORS_REQ = false;
      }
      function removeUser() {
        zd_wrapper.Operations.removeUser();
      }
      (function() {
        // var message = {};
        var con = console;
        var realLog = con.log;
        var realInfo = con.info;
        var realError = con.error;
        var realException = con.exception;

        con.log = function(message) {
          _print(arguments);
          realLog.apply(con, arguments);
        };
        con.info = function(message) {
          _print(arguments);
          realLog.apply(con, arguments);
        };
        con.error = function(message) {
          _print(arguments);
          realLog.apply(con, arguments);
        };
        con.exception = function(message) {
          _print(arguments);
          realLog.apply(con, arguments);
        };
        _print = function() {
          var message = {};
          // message[new Date().getTime()] = arguments;
          document.getElementById('zd_log').innerHTML +=
            '<p>' + JSON.stringify(arguments) + '</p>';
        };
      })();
